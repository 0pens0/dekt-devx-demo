#==================================================================
# TAP Profiles
#   accepted values: full, iterate, build, run, view
#==================================================================
profile: view

shared:
  ingress_domain: "YOUR_SYSTEM_SUBDOMAIN.YOUR_DOMAIN"

#==================================================================
# TAP GUI (Backstage)
#==================================================================
tap_gui:
  service_type: ClusterIP
  app_config:
    app:
      baseUrl: http://tap-gui.YOUR_SYSTEM_SUBDOMAIN.YOUR_DOMAIN
    catalog:
      locations:
        - type: url
          target: https://github.com/tanzu-demo/tap-gui-catalogs/blob/main/blank/catalog-info.yaml
        - type: url
          target: https://github.com/dektlong/dekt-devx-demo/blob/main/backstage/catalog-info.yaml
        - type: url
          target: https://github.com/krisapplegate/tap-gui-catalogs/blob/main/tap-gui/api-test.yaml
    backend:
      baseUrl: http://tap-gui.YOUR_SYSTEM_SUBDOMAIN.YOUR_DOMAIN
      cors:
        origin: http://tap-gui.YOUR_SYSTEM_SUBDOMAIN.YOUR_DOMAIN
      reading:
        allow:
          - host: "petstore.swagger.io"
          - host: "*.YOUR_DOMAIN"
    #comment out 'proxy' section if Store is not installed on view cluster
    proxy:
      /metadata-store:
        target: https://metadata-store-app.metadata-store:8443/api/v1
        changeOrigin: true
        secure: false
        headers:
          Authorization: "" #updated in runtime
          X-Custom-Source: project-star
    kubernetes:
      serviceLocatorMethod:
        type: 'multiTenant'
      clusterLocatorMethods:
        - type: 'config'
          clusters:
            - url: "" #updated in runtime
              name: YOUR_DEV_CLUSTER_NAME
              authProvider: serviceAccount
              serviceAccountToken: "" #updated in runtime
              skipTLSVerify: true
            - url: "" #updated in runtime
              name: YOUR_STAGE_CLUSTER_NAME
              authProvider: serviceAccount
              serviceAccountToken: "" #updated in runtime
              skipTLSVerify: true
            - url: "" #updated in runtime
              name: YOUR_PROD_CLUSTER_NAME
              authProvider: serviceAccount
              serviceAccountToken: "" #updated in runtime
              skipTLSVerify: true

contour:
  envoy:
    service:
      type: LoadBalancer
metadata_store:
  app_service_type: ClusterIP
accelerator:
  server:
    service_type: "ClusterIP"
excluded_packages:
  - learningcenter.tanzu.vmware.com
  - workshops.learningcenter.tanzu.vmware.com
ceip_policy_disclosed: true
