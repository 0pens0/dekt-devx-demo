#==================================================================
# TAP Profiles
#   accepted values: full, iterate, build, run, view
#==================================================================
profile: iterate

shared:
  ingress_domain: "dev.[CHANGE_ME]"

#==================================================================
# Build Service
#==================================================================
buildservice:
  kp_default_repository: "[CHANGE_ME]/dekt-system/build-service"
  kp_default_repository_username: ""
  kp_default_repository_password: ""
  tanzunet_username: ""
  tanzunet_password: #"
  descriptor_name: "full"
  enable_automatic_dependency_updates: true
#==================================================================
# Supply Chains
#   accepted values: basic , testing , testing_scanning
#==================================================================
supply_chain: basic #ootb is basic for mood-portal, the testing-scanning will be a custom supplychain
ootb_supply_chain_basic:
  registry:
    server: "[CHANGE_ME]"
    repository: "dekt-dev"
  gitops:
    ssh_secret: ""
ootb_supply_chain_testing:
  registry:
    server: "[CHANGE_ME]"
    repository: "dekt-dev"
  gitops:
    ssh_secret: ""
ootb_supply_chain_testing_scanning:
  registry:
    server: "[CHANGE_ME]"
    repository: "dekt-dev"
  gitops:
    ssh_secret: ""
#==================================================================
# Cloud Native Runtimes
#==================================================================
cnrs:
  domain_template: "{{.Name}}.{{.Domain}}"
contour:
  envoy:
    service:
      type: LoadBalancer

appliveview_connector:
  backend:
    host: appliveview.sys.[CHANGE_ME]
    ingressEnabled: true
    sslDisabled: true

excluded_packages:
  - learningcenter.tanzu.vmware.com
  - workshops.learningcenter.tanzu.vmware.com
  - eventing.tanzu.vmware.com

ceip_policy_disclosed: true
