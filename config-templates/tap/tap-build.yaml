#==================================================================
# TAP Profiles
#   accepted values: full, iterate, build, run, view
#==================================================================
profile: build

#==================================================================
# Build Service
#==================================================================
buildservice:
  kp_default_repository: "[CHANGE_ME]/dekt-system/build-service"
  kp_default_repository_username: ""
  kp_default_repository_password: ""
  tanzunet_username: ""
  tanzunet_password: #"
  descriptor_name: "full"
  enable_automatic_dependency_updates: true

#==================================================================
# Supply Chains
#   accepted values: basic , testing , testing_scanning
#==================================================================
supply_chain: basic #ootb is basic for mood-portal, the testing-scanning will be a custom supplychain

ootb_supply_chain_basic:
  registry:
    server: "[CHANGE_ME]"
    repository: "dekt-stage"
  gitops:
    ssh_secret: ""

ootb_supply_chain_testing_scanning:
  registry:
    server: "[CHANGE_ME]"
    repository: "dekt-stage"
  gitops:
    ssh_secret: ""

scanning:
  metadataStore:
    url: ""

#source scanner (see scanners/snyk_image_scanner.yaml for Snyk image scanner install)
grype:
  namespace: "dekt-apps"
  targetImagePullSecret: "registry-credentials"
  metadataStore:
    url: https://metadata-store.sys.dekt.io
    caSecret:
      name: store-ca-cert
      importFromNamespace: metadata-store-secrets
    authSecret:
      name: store-auth-token
      importFromNamespace: metadata-store-secrets

ceip_policy_disclosed: true

excluded_packages:
  - learningcenter.tanzu.vmware.com 
  - workshops.learningcenter.tanzu.vmware.com