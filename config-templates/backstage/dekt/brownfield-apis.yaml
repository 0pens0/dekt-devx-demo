apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: datacheck-apis
  description: APIs to interact with the users data check systems
spec:
  type: openapi
  lifecycle: integration
  owner: dekt-app-ops
  system: brownfield-apis
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: APIs to interact with users datacheck systems
    servers:
      - url: http://datacheck.gw.dekt.io/v1
    paths:
      /good-credit:
        post:
          summary: Verify a good credit score
          tags:
            - user-data-check
          paramaters: 
            - name: personID
              required: true
      /medical-history/:
        get:
          summary: Verify a clean medical history
          tags:
            - user-data-check
          paramaters: 
            - name: personID
              required: true
      /criminal-record/:
        post:
          summary: Run criminal-record check
          tags:
            - user-data-check
          paramaters: 
            - name: personID
              required: true
