#==================================================================
# TAP Profiles
#   accepted values: full, iterate, build, run, view
#==================================================================
profile: iterate
#==================================================================
# Build Service
#==================================================================
buildservice:
  kp_default_repository: "MY_IMAGE_REGISTRY_HOST/MY_SYSTEM_REPO/build-service"
  kp_default_repository_username: ""
  kp_default_repository_password: ""
  tanzunet_username: ""
  tanzunet_password: ""
  descriptor_name: "full"
  enable_automatic_dependency_updates: true
#==================================================================
# Supply Chains
#   accepted values: basic , testing , testing_scanning
#==================================================================
supply_chain: basic
ootb_supply_chain_basic:
  registry:
    server: "MY_IMAGE_REGISTRY_HOST"
    repository: "MY_APP_REPO"
  gitops:
    ssh_secret: ""
ootb_supply_chain_testing:
  registry:
    server: "MY_IMAGE_REGISTRY_HOST"
    repository: "MY_APP_REPO"
    ssh_secret: ""
ootb_supply_chain_testing_scanning:
  registry:
    server: "MY_IMAGE_REGISTRY_HOST"
    repository: "MY_APP_REPO"
  gitops:
    ssh_secret: ""
#==================================================================
# Cloud Native Runtimes
#==================================================================
cnrs:
  domain_template: "{{.Name}}.{{.Domain}}"
  domain_name: "MY_DEV_SUBDOMAIN.MY_DOMAIN"
contour:
  envoy:
    service:
      type: LoadBalancer
grype:
  namespace: "MY_APP_REPO"
  targetImagePullSecret: "registry-credentials"

appliveview_connector:
  backend:
    sslDisabled: "true"
    host: appliveview.MY_SYS_SUBDOMAIN.MY_DOMAIN
    
excluded_packages:
  - learningcenter.tanzu.vmware.com
  - workshops.learningcenter.tanzu.vmware.com
#learningcenter:
#  ingressDomain: learningcenter.MY_SYS_SUBDOMAIN.MY_DOMAIN
ceip_policy_disclosed: true
