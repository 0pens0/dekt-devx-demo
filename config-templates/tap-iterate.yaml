#==================================================================
# TAP Profiles
#   accepted values: full, iterate, build, run, view
#==================================================================
profile: iterate
#==================================================================
# Build Service
#==================================================================
buildservice:
  kp_default_repository: "{PRIVATE_REPO_SERVER}/{SYSTEM_REPO}/build-service"
  kp_default_repository_username: ""
  kp_default_repository_password: ""
  tanzunet_username: ""
  tanzunet_password: ""
  descriptor_name: "full"
  enable_automatic_dependency_updates: true
#==================================================================
# Supply Chains
#   accepted values: basic , testing , testing_scanning
#==================================================================
supply_chain: basic
ootb_supply_chain_basic:
  registry:
    server: "{PRIVATE_REPO_SERVER}"
    repository: "{DEV_APPS_REPO}"
  gitops:
    ssh_secret: ""
ootb_supply_chain_testing:
  registry:
    server: "{PRIVATE_REPO_SERVER}"
    repository: "{DEV_APPS_REPO}"
  gitops:
    ssh_secret: ""
ootb_supply_chain_testing_scanning:
  registry:
    server: "{PRIVATE_REPO_SERVER}"
    repository: "{DEV_APPS_REPO}"
  gitops:
    ssh_secret: ""
#==================================================================
# Cloud Native Runtimes
#==================================================================
cnrs:
  domain_template: "{{.Name}}.{{.Domain}}"
  domain_name: "dev.{YOUR_DOMAIN}"

contour:
  envoy:
    service:
      type: LoadBalancer

appliveview_connector:
  backend:
    sslDisabled: "true"
    host: appliveview.sys.{YOUR_DOMAIN}

excluded_packages:
  #- tap-gui.tanzu.vmware.com
  - learningcenter.tanzu.vmware.com
  - workshops.learningcenter.tanzu.vmware.com
#learningcenter:
#  ingressDomain: learningcenter.sys.dekt.io
ceip_policy_disclosed: true
