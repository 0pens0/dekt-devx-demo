#==================================================================
# TAP Profiles
#   accepted values: full, iterate, build, run, view
#==================================================================
profile: iterate

shared:
  ingress_domain: "YOUR_DEV_SUBDOMAIN.YOUR_DOMAIN"

#==================================================================
# Build Service
#==================================================================
buildservice:
  kp_default_repository: "YOUR_REGISTRY_SERVER/YOUR_SYSTEM_REPO/build-service"
  kp_default_repository_username: ""
  kp_default_repository_password: ""
  tanzunet_username: ""
  tanzunet_password: ""
  descriptor_name: "full"
  enable_automatic_dependency_updates: true
#==================================================================
# Supply Chains
#   accepted values: basic , testing , testing_scanning
#==================================================================
supply_chain: basic
ootb_supply_chain_basic:
  registry:
    server: "YOUR_REGISTRY_SERVER"
    repository: "YOUR_DEV_REPO"
  gitops:
    ssh_secret: ""
ootb_supply_chain_testing:
  registry:
    server: "YOUR_REGISTRY_SERVER"
    repository: "YOUR_DEV_REPO"
  gitops:
    ssh_secret: ""
ootb_supply_chain_testing_scanning:
  registry:
    server: "YOUR_REGISTRY_SERVER"
    repository: "YOUR_DEV_REPO"
  gitops:
    ssh_secret: ""
#==================================================================
# Cloud Native Runtimes
#==================================================================
cnrs:
  domain_template: "{{.Name}}.{{.Domain}}"
contour:
  envoy:
    service:
      type: LoadBalancer
appliveview_connector:
  backend:
    sslDisabled: "true"
    host: appliveview.YOUR_SYSTEM_SUBDOMAIN.YOUR_DOMAIN

excluded_packages:
  - learningcenter.tanzu.vmware.com
  - workshops.learningcenter.tanzu.vmware.com

ceip_policy_disclosed: true
