#==================================================================
# TAP Profiles
#   accepted values: full, iterate, build, run, view
#==================================================================
profile: build 

#==================================================================
# Build Service
#==================================================================
buildservice:
  kp_default_repository: "YOUR_REGISTRY_SERVER/YOUR_SYSTEM_REPO/build-service"
  kp_default_repository_username: ""
  kp_default_repository_password: ""
  tanzunet_username: ""
  tanzunet_password: ""
  descriptor_name: "full"
  enable_automatic_dependency_updates: true

#==================================================================
# Supply Chains
#   accepted values: basic , testing , testing_scanning
#==================================================================
supply_chain: basic #ootb is basic for mood-portal, the testing-scanning will be a customer supllychain

ootb_supply_chain_basic:
  registry:
    server: "YOUR_REGISTRY_SERVER"
    repository: "YOUR_STAGE_REPO"
  gitops:
    ssh_secret: ""

ootb_supply_chain_testing_scanning:
  registry:
    server: "YOUR_REGISTRY_SERVER"
    repository: "YOUR_STAGE_REPO"
  gitops:
    ssh_secret: ""

scanning: 
  metadataStore:
    url: ""
    ns_for_export_app_cert: "YOUR_APP_NAMESPACE"

grype:
  namespace: "YOUR_APP_NAMESPACE"
  targetImagePullSecret: "registry-credentials"
  metadata_store:
    url: https://metadata-store.[YOUR_SYSTEM_DOMAIN]
    caSecret:
      name: store-ca-cert
      importFromNamespace: metadata-store-secrets
    authSecret:
      name: store-auth-token
      importFromNamespace: metadata-store-secrets

ceip_policy_disclosed: true

excluded_packages:
  - learningcenter.tanzu.vmware.com 
  - workshops.learningcenter.tanzu.vmware.com