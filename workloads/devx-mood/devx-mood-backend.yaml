apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: devx-mood-backend
  labels:
    apps.tanzu.vmware.com/workload-type: web-backend
spec:
  source:
    git:
      url: https://github.com/dektlong/devx-mood-backend
      ref:
        branch: main
  serviceClaims:
    - name: rabbitmq-claim
      ref:
        apiVersion: rabbitmq.com/v1beta1
        kind: RabbitmqCluster
        name: mood-sensors-queue