view-cluster: # TAP view profile installed
  name: "CHANGE_ME"
  provider: CHANGE_ME
  nodes: 3
dev-cluster: # TAP interate profile installed
  name: "CHANGE_ME"
  provider: CHANGE_ME 
  nodes: 4 
stage-cluster: #TAP build profile installed
  name: "CHANGE_ME"
  provider: CHANGE_ME
  nodes: 5 
prod-cluster: # TAP run profile installed
  name: "CHANGE_ME"
  provider: CHANGE_ME 
  nodes: 3 
brownfield-cluster: #for bronwfield apis demo, SCGW and TSM, no TAP installed
  name: "CHANGE_ME"
  provider: CHANGE_ME
  nodes: 5 

#==================================================================
# Configs
#==================================================================
clouds:
  azureLocation: 
  azureResourceGroup: 
  azureNodeType: Standard_DS3_v2 # recommended: 4 vCPU, 14GB memory, 28GB temp disk 
  awsRegion:
  awsInstaceType: t3.xlarge # recommended: 4 vCPU, 16GB memory, 28GB temp disk 
  gcpRegion: 
  gcpProjectID: 
  gcpMachineType: e2-standard-4
tap:
  version: "1.3.0"
  carvel_bundle: "cluster-essentials-bundle@sha256:54bf611711923dccd7c7f10603c846782b90644d48f1cb570b43a082d18e23b9"
  snyk_version: "1.0.0-beta.4"
  carbonblack_version: "1.0.0-beta.2"
  service_binding_version: "0.8.0"
  systemRepo: "dekt-system"
apps-namespaces:
  dev: "mydev"
  team: "myteam"
  stageProd: "dekt-apps"
dns:
  domain: "CHANGE_ME"
  godaddyApiKey: "CHANGE_ME"
  godaddyApiSecret: "CHANGE_ME"
data-services:
  rdsProfile: CHANGE_ME #pre-configured named profile for an AWS account that has permissions to manage RDS databases
apis:
  scgwInstallDirectory: "CHANGE_ME"
tmc:
  apiToken: "CHANGE_ME"