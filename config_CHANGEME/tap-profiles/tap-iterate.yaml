profile: iterate

shared:
  ingress_domain: "dev.CHANGE_ME"

buildservice:
  kp_default_repository: "CHANGE_ME/dekt-system/build-service"
  kp_default_repository_username: "CHANGE_ME"
  kp_default_repository_password: "CHANGE_ME"
  tanzunet_username: "CHANGE_ME"
  tanzunet_password: "CHANGE_ME"
  descriptor_name: "full"
  enable_automatic_dependency_updates: true

supply_chain: basic

ootb_supply_chain_basic: #basis for dekt-src-url custom supply chain
  registry:
    server: "CHANGE_ME"
    repository: "dekt-dev"
  gitops:
    ssh_secret: gitops-credentials
    server_address: https://github.com/
    repository_owner: CHANGE_ME
    repository_name: CHANGE_ME

ootb_supply_chain_testing: #basis for dekt-src-test-api supply chain
  registry:
    server: "harbor.registry.CHANGE_ME"
    repository: "dekt-dev"
  gitops:
    ssh_secret: gitops-credentials
    server_address: https://github.com/
    repository_owner: CHANGE_ME
    repository_name: CHANGE_ME

cnrs:
  domain_template: "{{.Name}}.{{.Domain}}"
contour:
  envoy:
    service:
      type: LoadBalancer

appliveview_connector:
  backend:
    host: appliveview.sys.CHANGE_ME
    ingressEnabled: true
    sslDisabled: true

excluded_packages:
  - learningcenter.tanzu.vmware.com
  - workshops.learningcenter.tanzu.vmware.com
  - eventing.tanzu.vmware.com

ceip_policy_disclosed: true
